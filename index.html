<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>PDP-11 Playground</title>

    <!-- link rel='icon' type='image/png' href='/favicon.png' -->
    
    <script defer type="module" src='./dist/pdp11-playground.js'></script>

<style>
.pdp11-window {
  display: flex;
}
.pdp11-window hr {
  max-width: 3rem;
  margin: 1em;
}
.dummy-gutter .cm-gutterElement { 
  margin-right: 1em
}
#log {
  line-height: 1.4;
}
p {
  max-width: 40%;
}

.tok-punctuation {
  color: red;
}

.tok-macroName { color: green; }

.tok-comment {
  color: #888;
  font-style: italic;
}

.tok-number { color: purple; }

.tok-variableName {
  color: blue;
}

.tok-keyword {
  color: darkred;
}
</style>
  </head>

  <body>
    <div class="pdp11-window">
      <div id="edit-wrapper">
        <h4>The CodeView editor</h4>
      </div>
      <hr/>
      <div id="assembled">
        <h4>The result of the assembly</h4>
        <pre id="log">
        </pre>
     </div>
    </div>

  </body>
</html>
